name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and Set Up ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive -Path ngrok.zip -DestinationPath .
          ./ngrok.exe authtoken 2z166gf1VETd612LiNZnxasSJeY_2Zah8JCvXC4fySuKizV42

      - name: Enable RDP and Start ngrok Tunnel
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Start-Process -NoNewWindow -FilePath "./ngrok.exe" -ArgumentList "tcp 3389"

      - name: Wait for ngrok and Show RDP Address
        run: |
          Start-Sleep -Seconds 15
          $response = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          $rdp = $response.tunnels[0].public_url
          Write-Host "ðŸ”— RDP Address: $rdp"
